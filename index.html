<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todos</title>
</head>
<body>
<div class="wrapper">
    <div class="main-header">
        <h1 class="main-title">todos</h1>
    </div>
    <div class="main-content">
        <div class="task-add">
            <button class="task-select_all_button"
                    aria-label="Отметить все, как выполенные"></button>

            <input type="text" class="task-add_input" placeholder="Whats needs to be done?"
                   aria-label="Поле добавления задачи">
        </div>

        <ul class="task-list">
            <li class="task-item">
                <input type="checkbox" class="item-check_button"
                       aria-label="Отметить задачу, как выполненную">

                <textarea class="item-text">
                    HTML
                </textarea>

                <button class="item-close_button"
                        aria-label="Удалить задачу"></button>
            </li>

            <li class="task-item __checked">
                <input type="checkbox" class="item-check_button"
                       aria-label="Отметить задачу, как выполненную" checked>

                <textarea class="item-text">
                    CSS
                </textarea>

                <button class="item-close_button"
                        aria-label="Удалить задачу"></button>
            </li>

            <li class="task-item">
                <input type="checkbox" class="item-check_button"
                       aria-label="Отметить задачу, как выполненную">

                <textarea class="item-text">
                    JS
                </textarea>

                <button class="item-close_button"
                        aria-label="Удалить задачу"></button>
            </li>

            <li class="task-item">
                <input type="checkbox" class="item-check_button"
                       aria-label="Отметить задачу, как выполненную">

                <textarea class="item-text">
                    JS tools
                </textarea>

                <button class="item-close_button"
                        aria-label="Удалить задачу"></button>
            </li>
        </ul>

        <nav class="nav-footer">
            <div class="nav-left">
                <div class="nav-item">3 items left</div>
            </div>

            <div class="nav-center">
                <button class="nav-item __active" data-filter="all"
                        aria-label="Фильтр: показать все">All</button>

                <button class="nav-item" data-filter="checked"
                        aria-label="Фильтр: показать выполненные">Active</button>

                <button class="nav-item" data-filter="unchecked"
                        aria-label="Фильтр: показать невыполненные">Completed</button>
            </div>

            <div class="nav-right">
                <button class="nav-item">Clear completed</button>
            </div>
        </nav>
    </div>
</div>
</body>
</html>
